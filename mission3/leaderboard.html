<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Leaderboard</title>
    <style>
     
  table, thead, tbody, th, td, tr {
    background-color: transparent !important;
    color: white !important;
    border-color: white; /* opsiyonel: çizgiler de beyaz olsun */
  }

      </style>
</head>
<body style="background-color: black;">
    <div style="display: flex; justify-content: center; align-items: center;">
        <img src="./images/leaderboard.png" />
      </div>
    <br />
    <div class="mx-4">
    <table class="table table-striped table-hover" >
        <thead>
            <tr>
                <th scope="col" style="width: 10%;">Rank</th>
                <th scope="col" style="width: 60%;">Address</th>
                <th scope="col" style="width: 30%;">Score</th>
              </tr>
        </thead>
        <tbody id="leaderboard-body">
          
        </tbody>
      </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
<script>
    const contractAddress = "0x859643c0aC12BF9A192BC5c0844B5047F046b9D1"; 
    const abi = [
      {
        "inputs": [],
        "name": "getHighScores",
        "outputs": [
          {
            "components": [
              { "internalType": "address", "name": "player", "type": "address" },
              { "internalType": "uint256", "name": "value", "type": "uint256" }
            ],
            "internalType": "struct GameScores.Score[]",
            "name": "",
            "type": "tuple[]"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];
  
    async function loadScores() {
      const provider = new ethers.JsonRpcProvider("https://monad-testnet.g.alchemy.com/v2/5B7Q1EGw4vqow8UuE6OoFqye-TEQflJC"); 
  
      const contract = new ethers.Contract(contractAddress, abi, provider);
  
      try {
        const rawScores = await contract.getHighScores();
        const scores = [...rawScores];
        scores.sort((a, b) => Number(b.value) - Number(a.value));

  
        console.log("Scores:", scores);
  
        // DOM'a yazmak istiyorsan örnek:
        const tableBody = document.getElementById("leaderboard-body");
        tableBody.innerHTML = "";
  
        scores.forEach((score, index) => {
          const row = `
            <tr>
              <td>${index + 1}</td>
              <td>${score.player}</td>
              <td>${score.value}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
  
      } catch (err) {
        console.error("Score çekme hatası:", err);
      }
    }
  
    window.addEventListener("load", loadScores);
  </script>
  
</html>
