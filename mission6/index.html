<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devnads Fight Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-image: url('assets/oak_woods_v1.0/background/background_layer_1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 3rem;
            color: #fff;
            text-align: center;
        }

        .connect-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 20px 40px;
            text-align: center;
            text-decoration: none;
            font-size: 1.2rem;
            cursor: pointer;
            border: 3px solid #fff;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-family: 'Press Start 2P', cursive;
        }

        .connect-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
        }

        .connect-button:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .wallet-info {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            max-width: 600px;
            word-break: break-all;
        }

        .enter-match-button {
            display: inline-block;
            background-color: #ff6b35;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            border: 3px solid #fff;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-family: 'Press Start 2P', cursive;
            margin-top: 1rem;
        }

        .enter-match-button:hover {
            background-color: #e55a2b;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.6);
        }

        .enter-match-button:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .transaction-status {
            margin-top: 1rem;
            font-size: 0.7rem;
        }
    </style>
</head>
<body>
    <h1>Devnads Fight Club</h1>
    <button class="connect-button" id="connectButton">Connect MetaMask</button>
    <div class="wallet-info" id="walletInfo"></div>
    <button class="enter-match-button" id="enterMatchButton" style="display: none;">Enter Match</button>
    <div class="transaction-status" id="transactionStatus"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script>
        const connectButton = document.getElementById('connectButton');
        const walletInfo = document.getElementById('walletInfo');
        const enterMatchButton = document.getElementById('enterMatchButton');
        const transactionStatus = document.getElementById('transactionStatus');

        // Contract configuration
        const CONTRACT_ADDRESS = '0x407D5c6D441e6f1028a00e18C3063CDffeF38A85';

        // Check if MetaMask is installed
        function checkIfMetaMaskInstalled() {
            if (typeof window.ethereum !== 'undefined') {
                return true;
            } else {
                alert('MetaMask is not installed! Please install MetaMask to use this feature.');
                return false;
            }
        }

        // Connect to MetaMask and get wallet address
        async function connectWallet() {
            if (!checkIfMetaMaskInstalled()) {
                return;
            }

            try {
                connectButton.disabled = true;
                connectButton.textContent = 'Connecting...';

                // Request account access
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });

                if (accounts.length > 0) {
                    const walletAddress = accounts[0];
                    const isOnMonadNetwork = await checkMonadNetwork();
                    const networkName = await getNetworkName();
                    
                    // Get match count if on Monad network
                    let matchCount = 0;
                    if (isOnMonadNetwork) {
                        matchCount = await getMyMatchCount();
                    }
                    
                    // Display wallet info
                    let walletInfoHTML = `
                        <p>‚úÖ Wallet Connected!</p>
                        <p>Address: ${walletAddress}</p>
                        <p>Network: ${networkName}</p>
                    `;

                    // Check if user is on Monad testnet
                    if (!isOnMonadNetwork) {
                        walletInfoHTML += `
                            <p style="color: #ff6b6b; margin-top: 1rem; font-weight: bold;">
                                ‚ö†Ô∏è You are not on Monad Testnet Network!
                            </p>
                            <p style="color: #ff6b6b; font-size: 0.7rem;">
                                Please switch to Monad Testnet in MetaMask (Chain ID: 0x279f)
                            </p>
                        `;
                        enterMatchButton.style.display = 'none';
                } else {
                        walletInfoHTML += `
                            <p style="color: #4CAF50; margin-top: 1rem; font-weight: bold;">
                                ‚úÖ Connected to Monad Testnet!
                            </p>
                            <p style="color: #B13BFF; margin-top: 0.5rem; font-weight: bold;">
                                ü•ä Match Count: ${matchCount}  <br><br>
                                a,d move left and right  <br><br>
                                f attack
                            </p>
                        `;
                        enterMatchButton.style.display = 'inline-block';
                    }

                    walletInfo.innerHTML = walletInfoHTML;

                    // Change button text
                    connectButton.textContent = 'Connected';
                    connectButton.style.backgroundColor = '#45a049';

                    console.log('Wallet connected:', walletAddress);
                    console.log('On Monad network:', isOnMonadNetwork);
                    
                    // You can redirect to game here if needed
                    // setTimeout(() => window.location.href = 'game.html', 2000);
                }

            } catch (error) {
                console.error('Error connecting wallet:', error);
                walletInfo.innerHTML = `<p>‚ùå Error: ${error.message}</p>`;
                connectButton.textContent = 'Connect MetaMask';
                connectButton.disabled = false;
            }
        }

        // Get network name
        async function getNetworkName() {
            try {
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                const networks = {
                    '0x1': 'Ethereum Mainnet',
                    '0x3': 'Ropsten Testnet',
                    '0x4': 'Rinkeby Testnet',
                    '0x5': 'Goerli Testnet',
                    '0x2a': 'Kovan Testnet',
                    '0x89': 'Polygon Mainnet',
                    '0x13881': 'Mumbai Testnet',
                    '0x279f': 'Monad Testnet'
                };
                return networks[chainId] || `Chain ID: ${chainId}`;
            } catch (error) {
                return 'Unknown Network';
            }
        }

        // Check if user is on Monad testnet
        async function checkMonadNetwork() {
            try {
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                return chainId === '0x279f';
            } catch (error) {
                return false;
            }
        }

        // Get user's match count from contract
        async function getMyMatchCount() {
            try {
                console.log('Getting match count for address:', window.ethereum.selectedAddress);
                console.log('Contract address:', CONTRACT_ADDRESS);
                
                // Use ethers.js with correct ABI
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const contractABI = [
                    {
                        "inputs": [
                            {
                                "internalType": "address",
                                "name": "user",
                                "type": "address"
                            }
                        ],
                        "name": "getCounterOf",
                        "outputs": [
                            {
                                "internalType": "uint256",
                                "name": "",
                                "type": "uint256"
                            }
                        ],
                        "stateMutability": "view",
                        "type": "function"
                    }
                ];
                
                const contract = new ethers.Contract(CONTRACT_ADDRESS, contractABI, provider);
                
                console.log('Calling getCounterOf() with address:', window.ethereum.selectedAddress);
                const result = await contract.getCounterOf(window.ethereum.selectedAddress);
                console.log('Raw result:', result.toString());
                
                const matchCount = result.toNumber();
                console.log('Parsed match count:', matchCount);
                return matchCount;
                
            } catch (error) {
                console.error('Error getting match count:', error);
                return 0;
            }
        }

        // Listen for account changes
        if (typeof window.ethereum !== 'undefined') {
            window.ethereum.on('accountsChanged', async function (accounts) {
                if (accounts.length === 0) {
                    // User disconnected wallet
                    walletInfo.innerHTML = '';
                    connectButton.textContent = 'Connect MetaMask';
                    connectButton.disabled = false;
                    connectButton.style.backgroundColor = '#4CAF50';
                    enterMatchButton.style.display = 'none';
                } else {
                    // Account changed - reconnect and show match count
                    await connectWallet();
                }
            });

            // Listen for network changes
            window.ethereum.on('chainChanged', async function (chainId) {
                const networkName = await getNetworkName();
                const isOnMonadNetwork = chainId === '0x279f';
                const addressElement = walletInfo.querySelector('p:nth-child(2)');
                
                if (addressElement) {
                    const address = addressElement.textContent.split(': ')[1];
                    
                    // Get match count if on Monad network
                    let matchCount = 0;
                    if (isOnMonadNetwork) {
                        matchCount = await getMyMatchCount();
                    }
                    
                    let walletInfoHTML = `
                        <p>‚úÖ Wallet Connected!</p>
                        <p>Address: ${address}</p>
                        <p>Network: ${networkName}</p>
                    `;

                    // Check if user is on Monad testnet
                    if (!isOnMonadNetwork) {
                        walletInfoHTML += `
                            <p style="color: #ff6b6b; margin-top: 1rem; font-weight: bold;">
                                ‚ö†Ô∏è You are not on Monad Testnet Network!
                            </p>
                            <p style="color: #ff6b6b; font-size: 0.7rem;">
                                Please switch to Monad Testnet in MetaMask (Chain ID: 0x279f)
                            </p>
                        `;
                        enterMatchButton.style.display = 'none';
                    } else {
                        walletInfoHTML += `
                            <p style="color: #4CAF50; margin-top: 1rem; font-weight: bold;">
                                ‚úÖ Connected to Monad Testnet!
                            </p>
                            <p style="color: #4CAF50; margin-top: 0.5rem; font-weight: bold;">
                                ü•ä Match Count: ${matchCount}
                            </p>
                        `;
                        enterMatchButton.style.display = 'inline-block';
                    }

                    walletInfo.innerHTML = walletInfoHTML;
                }
            });
        }

        // Enter Match Function
        async function enterMatch() {
            if (!checkIfMetaMaskInstalled()) {
                return;
            }

            try {
                enterMatchButton.disabled = true;
                enterMatchButton.textContent = 'Entering Match...';
                transactionStatus.innerHTML = '<p style="color: #ffa500;">üîÑ Transaction in progress...</p>';

                // Use ethers.js with correct ABI
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const contractABI = [
                    {
                        "inputs": [],
                        "name": "increase",
                        "outputs": [],
                        "stateMutability": "nonpayable",
                        "type": "function"
                    }
                ];
                
                const contract = new ethers.Contract(CONTRACT_ADDRESS, contractABI, signer);
                
                console.log('Calling increase()...');
                const tx = await contract.increase();
                
                transactionStatus.innerHTML = '<p style="color: #ffa500;">‚è≥ Waiting for transaction confirmation...</p>';

                // Wait for transaction to be mined
                const receipt = await tx.wait();

                if (receipt.status === 1) {
                    // Get updated match count
                    const newMatchCount = await getMyMatchCount();
                    
                    transactionStatus.innerHTML = `
                        <p style="color: #4CAF50;">‚úÖ Successfully entered match!</p>
                        <p style="color: #4CAF50; font-size: 0.6rem;">Transaction Hash: ${tx.hash}</p>
                        <p style="color: #4CAF50; margin-top: 1rem;">Redirecting to game...</p>
                    `;
                    enterMatchButton.textContent = 'Match Entered!';
                    enterMatchButton.style.backgroundColor = '#45a049';
                    
                    // Update the match count display
                    const matchCountElement = walletInfo.querySelector('p:last-child');
                    if (matchCountElement && matchCountElement.textContent.includes('Match Count:')) {
                        matchCountElement.innerHTML = `<span style="color: #4CAF50; margin-top: 0.5rem; font-weight: bold;">ü•ä Match Count: ${newMatchCount}</span>`;
                    }
                    
                    // Generate random room ID and redirect to game after 3 seconds
                    setTimeout(() => {
                        const roomId = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
                        window.location.href = `game.html?room-id=${roomId}`;
                    }, 3000);
                } else {
                    throw new Error('Transaction failed');
                }

            } catch (error) {
                console.error('Error entering match:', error);
                transactionStatus.innerHTML = `<p style="color: #ff6b6b;">‚ùå Error: ${error.message}</p>`;
                enterMatchButton.textContent = 'Enter Match';
                enterMatchButton.disabled = false;
            }
        }



        // Connect button click event
        connectButton.addEventListener('click', connectWallet);

        // Enter match button click event
        enterMatchButton.addEventListener('click', enterMatch);
    </script>
</body>
</html>
