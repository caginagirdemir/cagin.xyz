html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	color: white;
	background-color: black;
	overflow: hidden;
	touch-action: none;
	font-family: 'Arial', sans-serif;
}

#canvas {
	display: block;
	width: 100%;
	height: 100%;
}

#canvas:focus {
	outline: none;
}

#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}

#status, #status-splash {
	top: 0;
	bottom: 0;
}

#status {
	background-color: #242424;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-splash.show-image--false {
	display: none;
}

#status-splash.fullsize--true {
	height: 100%;
	width: 100%;
	object-fit: contain;
}

#status-splash.use-filter--false {
	image-rendering: pixelated;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	bottom: 10%;
	width: 50%;
	margin: 0 auto;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
}

/* User data display */
#user-info {
	position: absolute;
	top: 20px;
	right: 20px;
	background: rgba(0, 0, 0, 0.7);
	padding: 15px;
	border-radius: 10px;
	border: 1px solid #667eea;
	z-index: 1000;
	display: none;
}

#user-info.show {
	display: block;
}

#user-info .username {
	color: #4ade80;
	font-weight: bold;
	margin-bottom: 5px;
}

#user-info .wallet {
	color: #fbbf24;
	font-family: monospace;
	font-size: 0.9rem;
}

/* Leaderboard styles */
#leaderboard {
	position: absolute;
	top: 120px;
	right: 20px;
	background: rgba(0, 0, 0, 0.8);
	padding: 15px;
	border-radius: 10px;
	border: 1px solid #667eea;
	z-index: 1000;
	color: white;
	font-family: 'Arial', sans-serif;
	min-width: 250px;
}

#leaderboard h3 {
	margin: 0 0 15px 0;
	color: #667eea;
	font-size: 1.1rem;
	text-align: center;
}

#leaderboard-list {
	font-size: 0.9rem;
}

.leaderboard-item {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 8px 0;
	border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.leaderboard-item:last-child {
	border-bottom: none;
}

.leaderboard-rank {
	color: #fbbf24;
	font-weight: bold;
	min-width: 25px;
}

.leaderboard-username {
	color: #4ade80;
	font-weight: bold;
	flex: 1;
	margin: 0 10px;
}

.leaderboard-score {
	color: #667eea;
	font-weight: bold;
}

.loading-leaderboard {
	color: #667eea;
	text-align: center;
	font-style: italic;
}

/* Simple user info on left side */
#left-user-info {
	position: absolute;
	top: 150px;
	left: 10px;
	background: rgba(0, 0, 0, 0);
	padding: 15px;
	border-radius: 10px;
	border: 0px solid #667eea;
	z-index: 1000;
	color: white;
	font-family: 'Arial', sans-serif;
}

#left-user-info .username {
	color: #4ade80;
	font-weight: bold;

}

#left-user-info .wallet {
	color: #fbbf24;
	font-family: monospace;

/* Loading overlay */
#loading-overlay {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.8);
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	z-index: 9999;
}

#loading-overlay.hidden {

}

.spinner {
	width: 50px;
	height: 50px;
	border: 4px solid rgba(255, 255, 255, 0.3);
	border-top: 4px solid #667eea;
	border-radius: 50%;
	animation: spin 1s linear infinite;
	margin-bottom: 20px;
}

@keyframes spin {
	0% { transform: rotate(0deg); }
	100% { transform: rotate(360deg); }
}

.loading-text {
	color: #667eea;
	font-size: 1.2rem;
	text-align: center;
}

		<script>
// Godot configuration
const GODOT_CONFIG = {
	"args": [],
	"canvasResizePolicy": 2,
	"ensureCrossOriginIsolationHeaders": true,
	"executable": "index",
	"experimentalVK": false,
	"fileSizes": {
		"index.pck": 6580848,
		"index.wasm": 52126319
	},
	"focusCanvas": true,
	"gdextensionLibs": []
};

const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

// User data storage
let userData = {
	username: "",
	walletAddress: ""
};

// Get user data from URL parameters
function getUserDataFromURL() {
	const urlParams = new URLSearchParams(window.location.search);
	const username = urlParams.get('username');
	const wallet = urlParams.get('wallet');
	
	console.log('Username:', username);
	console.log('Wallet:', wallet);
	
	return { username, wallet };
}

// Fetch top 5 players from API
async function fetchTop5Players() {
	try {
		const response = await fetch('https://monad-invaders-server.vercel.app/api/players/top5');
		if (!response.ok) {
			throw new Error('Failed to fetch leaderboard');
		}
		const result = await response.json();
		
		if (result.success && result.data) {
			displayTop5Players(result.data);
		} else {
			throw new Error('Invalid response format');
		}
	} catch (error) {
		console.error('Error fetching leaderboard:', error);
		document.getElementById('leaderboard-list').innerHTML = '<div class="loading-leaderboard">Error loading leaderboard</div>';
	}
}

// Display top 5 players in leaderboard
function displayTop5Players(players) {
	const leaderboardList = document.getElementById('leaderboard-list');
	
	if (!players || players.length === 0) {
		leaderboardList.innerHTML = '<div class="loading-leaderboard">No players found</div>';
		return;
	}
	
	let html = '';
	players.forEach((player, index) => {
		const rank = index + 1;
		const rankEmoji = rank === 1 ? 'ðŸ¥‡' : rank === 2 ? 'ðŸ¥ˆ' : rank === 3 ? 'ðŸ¥‰' : `${rank}.`;
		
		html += `
			<div class="leaderboard-item">
				<span class="leaderboard-rank">${rankEmoji}</span>
				<span class="leaderboard-username">${player.username || 'Unknown'}</span>
				<span class="leaderboard-score">${player.score || 0}</span>
			</div>
		`;
	});
	
	leaderboardList.innerHTML = html;
}

// Store URL parameters in variables
let urlUsername = "";
let urlWalletAddress = "";

// Initialize URL data
function initializeURLData() {
	const { username, wallet } = getUserDataFromURL();
	urlUsername = username || "";
	urlWalletAddress = wallet || "";
	
	console.log('URL Username stored:', urlUsername);
	console.log('URL Wallet stored:', urlWalletAddress);
}

// Update left side user info
function updateLeftUserInfo() {
	if (urlUsername && urlWalletAddress) {
		document.getElementById('left-username').textContent = urlUsername;
		document.getElementById('left-wallet').textContent = `${urlWalletAddress.substr(0, 6)}***${urlWalletAddress.substr(-4)}`;
	}
}
// ... existing code ...

// Initialize the game
(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');
	const loadingOverlay = document.getElementById('loading-overlay');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			loadingOverlay.classList.add('hidden');
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	// Check for missing features
	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());

// Listen for messages from React app
window.addEventListener('message', function(event) {
	if (event.data.type === 'user_data') {
		console.log('Received user data from React:', event.data);
		
		// Store user data
		userData.username = event.data.username || "";
		userData.walletAddress = event.data.walletAddress || "";
		
		// Update UI
		updateUserInfoDisplay();
		
		// Store globally for Godot access
		window.godotUsername = userData.username;
		window.godotWalletAddress = userData.walletAddress;
		
		console.log('User data stored for Godot:', {
			username: window.godotUsername,
			wallet: window.godotWalletAddress
		});
	}
});

// Update user info display
function updateUserInfoDisplay() {
	const userInfo = document.getElementById('user-info');
	const usernameDisplay = document.getElementById('username-display');
	const walletDisplay = document.getElementById('wallet-display');
	
	if (userData.username && userData.walletAddress) {
		usernameDisplay.textContent = `Player: ${userData.username}`;
		walletDisplay.textContent = `Wallet: ${userData.walletAddress.substr(0, 6)}...${userData.walletAddress.substr(-4)}`;
		userInfo.classList.add('show');
	} else {
		userInfo.classList.remove('show');
	}
}

// Utility functions for Godot access
window.getGodotUserData = function() {
	return {
		username: window.godotUsername || "",
		walletAddress: window.godotWalletAddress || ""
	};
};

window.hasGodotUserData = function() {
	return !!(window.godotUsername && window.godotWalletAddress);
};

// Initialize user info display
document.addEventListener('DOMContentLoaded', function() {
	initializeURLData(); // Initialize URL data first
	updateUserInfoDisplay();
	updateLeftUserInfo(); // Call updateLeftUserInfo on DOMContentLoaded
	fetchTop5Players(); // Fetch leaderboard on load
	
	// Update leaderboard every 5 seconds
	setInterval(fetchTop5Players, 5000);
});

		<script>
// Blockchain integration functions
const MONAD_CHAIN_ID = "0x279F";

function getMetaMaskProvider() {
	if (window.ethereum?.providers) {
		return window.ethereum.providers.find(p => p.isMetaMask);
	} else if (window.ethereum?.isMetaMask) {
		return window.ethereum;
	}
	return null;
}

async function connectWalletAndSendToGodot() {
	const provider = getMetaMaskProvider();

	if (provider) {
		try {
			await switchToMonadTestnet();
			const accounts = await provider.request({ method: 'eth_requestAccounts' });
			const wallet = accounts[0];
			console.log('Connected wallet:', wallet);
			
			// Send wallet info to Godot
			window.postMessage({
				type: "godot_message", 
				data: "Wallet connected: " + wallet
			}, "*");

		} catch (err) {
			console.error('MetaMask error:', err);
			window.postMessage({ wallet: 'error' }, "*");
		}
	} else {
		window.postMessage({ wallet: 'MetaMask not found' }, "*");
	}
}

async function switchToMonadTestnet() {
	try {
		await window.ethereum.request({
			method: 'wallet_switchEthereumChain',
			params: [{ chainId: MONAD_CHAIN_ID }],
		});
	} catch (switchError) {
		if (switchError.code === 4902) {
			try {
				await window.ethereum.request({
					method: 'wallet_addEthereumChain',
					params: [{
						chainId: MONAD_CHAIN_ID,
						chainName: 'Monad Testnet',
						rpcUrls: ['https://testnet-rpc.monad.xyz/'],
						blockExplorerUrls: ['https://testnet.monadexplorer.com/'],
						nativeCurrency: {
							name: 'Monad',
							symbol: 'MON',
							decimals: 18
						}
					}]
				});
			} catch (addError) {
				console.error("Error adding Monad testnet:", addError);
			}
		} else {
			console.error("Error switching to Monad testnet:", switchError);
		}
	}
}

async function sendServer(url, data) {
	try {
		// Fill username and wallet_address from URL parameters
		if (data && typeof data === 'object') {
			if (data.username === "") {
				data.username = urlUsername || "";
			}
			if (data.wallet_address === "") {
				data.wallet_address = urlWalletAddress || "";
			}
		}
		
		const response = await fetch(url, {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json',
			},
			body: JSON.stringify(data)
		});
		console.log(data);
		if (!response.ok) {
			throw new Error('Network response was not ok');
		}
		const json = await response.json();
		return json;
	} catch (error) {
		return { error: error.message };
	}
}
// ... existing code ...

// Make functions globally available
window.connectWalletAndSendToGodot = connectWalletAndSendToGodot;
window.sendServer = sendServer;
